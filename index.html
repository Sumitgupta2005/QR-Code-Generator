<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="text">
            <h1>Enter your text or url</h1>
        </div>

        <div class="input">
            <input id="inputbox" placeholder="text or url" type="text">
        </div>

        <div class="qr">
            <img src="" id="qrImage">
        </div>

        <div class="btn">
            <button id="button">Generate QR</button>
        </div>

    </div>
    <script src="java.js"></script>
</body>

</html>
